<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download Flash Bluetooth app">
    <meta name="keywords" content="Bluetooth, Android, App">
    <meta name="author" content="bachhs">
    <title>Flash Bluetooth</title>
</head>

<body>
    <script>
        window.onload = function () {
            const repo = 'bachhs/flbluetooth';
            const apiUrl = `https://api.github.com/repos/${repo}/releases/latest`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.assets) {
                        const apkAsset = data.assets.find(asset => asset.name.endsWith('.apk'));
                        if (apkAsset && apkAsset.browser_download_url) {
                            window.location.href = apkAsset.browser_download_url;
                        } else {
                            console.error('APK file not found in the latest release.');
                        }
                    } else {
                        console.error('No release data found.');
                    }
                })
                .catch(error => console.error('Error fetching latest release:', error));
        };
    </script>
</body>

</html>
